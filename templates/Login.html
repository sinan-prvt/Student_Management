<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Academic Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #764ba2;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .login-avatar {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: #764ba2;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            height: 50px;
            padding-left: 45px;
            border-radius: 12px;
            border: 1px solid #ced4da;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            transition: color 0.3s;
        }

        .form-group:hover .input-icon {
            color: #764ba2;
        }

        .btn-primary {
            background: linear-gradient(to right, #764ba2, #667eea);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #667eea, #764ba2);
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #764ba2;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="login-avatar">
            <i class="fas fa-user-graduate"></i>
        </div>
        <h2>Student Login</h2>

        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
            {% if messages %}
                {% for message in messages %}
                    <div class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
                        <div class="d-flex">
                            <div class="toast-body">
                                {{ message }}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group position-relative">
                {{ form.username }}
                <span class="input-icon"><i class="fas fa-user"></i></span>
                {{ form.username.errors }}
            </div>

            <div class="form-group position-relative">
                {{ form.password }}
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                {{ form.password.errors }}
            </div>

            <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <div class="login-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            toastElList.map(function(toastEl) {
                return new bootstrap.Toast(toastEl, { autohide: true }).show();
            });
        });
    </script>
</body>
</html>
